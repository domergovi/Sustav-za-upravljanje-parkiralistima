<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pregled korisnika</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Domagoj ErgoviÄ‡ - NWTiS &copy; 2018.
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Izbornik" collapsible="true">
                    <p:menu>
                        <p:menuitem value="Prijava" url="http://localhost:8084/domergovi_aplikacija_1/faces/index.xhtml" />
                        <p:menuitem value="Pregled korisnika" url="http://localhost:8084/domergovi_aplikacija_1/faces/pregledKorisnika.xhtml" />
                        <p:menuitem value="Pregled dnevnika" url="http://localhost:8084/domergovi_aplikacija_1/faces/pregledDnevnika.xhtml" />
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form>
                        <h1 style="text-align: center;">Pregled korisnika</h1>
                        <p:dataTable var="korisnik" value="#{pregledKorisnika.dohvatiKorisnikeIzBaze()}" 
                                     rows="#{pregledKorisnika.brojPodatakaZaPrikaz}" paginator="true">
                            <p:column headerText="ID">
                                <h:outputText value="#{korisnik.id}" />
                            </p:column>

                            <p:column headerText="IME">
                                <h:outputText value="#{korisnik.ime}" />
                            </p:column>

                            <p:column headerText="PREZIME">
                                <h:outputText value="#{korisnik.prezime}" />
                            </p:column>

                            <p:column headerText="KORISNICKO IME">
                                <h:outputText value="#{korisnik.korisnicko_ime}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
